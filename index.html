<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    " rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="sidebar">
        <div class="sidebar__logo">
          <img src="./images/Group 31.svg" alt="logo" class="logo" />
        </div>
        <div class="sidebar__items">
          <div class="sidebar__item">
            <img src="./images/key.svg" alt="logo-key" class="icon" />
            Dashboard
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
          <div class="sidebar__item">
            <img src="./images/product.svg" alt="logo" class="icon" />
            Product
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
          <div class="sidebar__item sidebar__item--active">
            <img src="./images/customer.svg" alt="logo" class="icon" />
            Customers
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
          <div class="sidebar__item">
            <img src="./images/income.svg" alt="logo" class="icon" />
            Income
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
          <div class="sidebar__item">
            <img src="./images/promote.svg" alt="logo" class="icon" />
            Promote
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
          <div class="sidebar__item">
            <img src="./images/help.svg" alt="logo" class="icon" />
            Help
            <img
              src="./images/chevron-right 2.svg"
              alt="chevrolet-rite"
              class="chevrolet"
            />
          </div>
        </div>
        <div class="user">
          <img src="./images/user.svg" alt="User" width="42" height="42" />
          <div class="user__data">
            <h2 class="user__data--name">Evano</h2>
            <p class="user__data--profession">Progect manager</p>
          </div>
        </div>
      </div>

      <div class="dashboard">
        <main class="dashboard__main">
          <header class="dashboard__header">
            <h1 class="dashboard__header-title">Hello Evano ðŸ‘‹,</h1>
            <button
              class="menu-btn"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <img src="./images/menu.svg" alt="logo" class="logo" />
            </button>
          </header>

          <section class="dashboard__content">
            <div class="customers">
              <div class="customers__header">
                <div class="customers__header-name">
                  <h1 class="customers__header-title">All Customers</h1>
                  <p class="customers__header-active">Active Members</p>
                </div>

                <div class="search">
                  <img class="search__icon" src="./images/search.svg" />
                  <input
                    class="search__input"
                    type="text"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div class="customers__table-container">
                <table class="customers__table">
                  <thead>
                    <tr
                      class="customers__table-row customers__table-row--header"
                    >
                      <th class="customers__table-header">Customer Name</th>
                      <th class="customers__table-header">Company</th>
                      <th class="customers__table-header">Phone Number</th>
                      <th class="customers__table-header">Email</th>
                      <th class="customers__table-header">Country</th>
                      <th class="customers__table-header">Status</th>
                    </tr>
                  </thead>
                  <tbody id="customers-table-body"></tbody>
                </table>
              </div>
              <div class="customers__footer">
                <p class="customers__footer-data">
                  Showing data 1 to 8 of 256K entries
                </p>
                <div class="pagination">
                  <button class="pagination__control pagination__control--prev">
                    &lt;
                  </button>
                  <ul class="pagination__pages">
                    <li class="pagination__page pagination__page--active">1</li>
                    <li class="pagination__page">2</li>
                    <li class="pagination__page">3</li>
                    <li class="pagination__page">4</li>
                    <li class="pagination__page pagination__page--ellipsis">
                      ...
                    </li>
                    <li class="pagination__page">40</li>
                  </ul>
                  <button class="pagination__control pagination__control--next">
                    &gt;
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="table.js"></script>
    <script src="pagination.js"></script>
    <script src="sidebar.js"></script>
    <script src="mobil.js"></script>
  </body>
</html>
